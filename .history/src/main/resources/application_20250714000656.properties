# Application Info
spring.application.name=telegram-notifier

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Application-specific RabbitMQ properties
app.rabbitmq.exchange=notifications.exchange
app.rabbitmq.queue=notifications.queue
app.rabbitmq.routing-key=notifications.routing-key

# Telegram Bot Configuration (replace with your actual bot token)
telegram.bot.token=YOUR_TELEGRAM_BOT_TOKEN

# Email Configuration (replace with your SMTP server details)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=YOUR_SMTP_USERNAME
spring.mail.password=YOUR_SMTP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Default sender address for emails
app.mail.from=noreply@your-service.com

# Dead Letter Queue Configuration
app.rabbitmq.dlx=notifications.dlx
app.rabbitmq.dlq=notifications.dlq
app.rabbitmq.dlq-routing-key=dead-letter

# Twilio Configuration (replace with your credentials)
twilio.account-sid=ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
twilio.auth-token=YOUR_TWILIO_AUTH_TOKEN
twilio.from-number=+15005550006 # A valid Twilio phone number you own

# Feature Flags
feature-flags.sms.enabled=true # Set to false to disable SMS notifications

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always