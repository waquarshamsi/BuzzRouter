# This is a basic Logstash configuration for receiving logs from the Spring Boot app.

input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

output {
  # Send logs to Elasticsearch
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "%{[app_name]}-%{+YYYY.MM.dd}"
  }
  # Also print to stdout for easy debugging during development
  stdout { codec => rubydebug }
}